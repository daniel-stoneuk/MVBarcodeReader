apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: "com.jfrog.bintray"

group='com.github.daniel-stoneuk'

version = "1.0.10"

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 25
        versionCode 14
        versionName version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.3.1'
    provided 'com.google.android.gms:play-services-basement:11.0.1'
    provided 'com.google.android.gms:play-services-vision:11.0.1'
    provided 'com.android.support:design:25.3.1'
    provided 'com.android.support:support-annotations:25.3.1'
}
